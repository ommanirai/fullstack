<html>

<head>
    <title>list in html</title>
</head>

<body>
    <h1>list of fruits</h1>
    <!-- 
        types of list
        1. ordered list
        => start with ol tag
        => type: a, A, 1, i, I

        2. unordered list
        => start with ul tag
        -->
    <ol type="a" start="5">
        <li>kiwi
            <!-- nested list -->
            <ol type="a">
                <li>type 1</li>
                <li>type 2</li>
                <li>type 3</li>
                <li>type 4</li>
                <li>type 5</li>
            </ol>
        </li>
        <li>papaya</li>
        <li>orange</li>
        <li>mango</li>
        <li>strawberry</li>
    </ol>

    <h1>list of games</h1>
    <!-- type:circle, square, none -->
    <ul type="none" style="list-style-type: '=';">
        <li>football</li>
        <li>badminton</li>
        <li>volleyball</li>
        <li>basketball</li>
    </ul>
</body>

</html>
